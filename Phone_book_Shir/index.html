  <!--info Modal-->
  <div class="modal" id="InfoModal">
    <div class="modal-content">
      <span class="closeModal">&times;</span>
      <div class="modal__inner">
        <span class="ModalDetails">Name: </span>
        <span class="ModalDetails" id="namePop"></span>

  <!--edit Modal-->
  <div id="editPopUp" class="modal">
    <div class="modal-content">
      <span class="closeModal">&times;</span>
      <h2>Edit Contact</h2>
      <form id="editPopUpForm">

        <label for="nameEdit">Name:</label>
        <input type="text" id="nameEdit" name="name" required>

        <label for="phoneNumEdit">Phone-number:</label>
        <input type="text" id="phoneNumEdit" name="phoneNum" required>


        <label for="addressEdit">Address:</label>
        <input type="text" id="addressEdit" name="address">

          <label for="emailEdit">Email:</label>

        <input type="text" id="ageEdit" name="age">


        <label for="ProfileImageEdit">Profile image :</label>
        <input type="url" id="ProfileImageEdit" name="ProfileImage">

        <label for="section">Section:</label>
        <input type="text" id="sectionEdit" name="section">


        <div class="buttons">
          <button id="edit-save-btn" type="submit" class="save-btn">Save</button>
          <button type="button" id="closePopupBtn" class="cancel-btn">Cancel</button>
        </div>
      </form>
